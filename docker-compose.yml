services:
  app:
    image: node
    working_dir: /app
    depends_on:
      - db
    command: npm run dev
    ports:
      - 3000:3000
    volumes:
      - ./:/app
  db:
    image: postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=post18288
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
